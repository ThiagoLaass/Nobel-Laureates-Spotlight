<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Noble Laureates Spotlight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image" href="./assets/images/logo-color.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link href="./assets/Styles/details.css" rel="stylesheet">
</head>

<body>


  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" id="headerNav">
        <div class="container">
            <a class="navbar-brand d-block d-lg-none" href="#">
                <img src="./assets/images/icon.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="home" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">The Nobel Prize</a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a href="./index.html">
                            <img id="logo" src="./assets/images/icon.png" height="50px" alt="Logo">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nominees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


  <section class="mt-5">
    <div class="container">
      <h2 class="mb-0 mt-5" id="albumName"></h2>
      <hr class="mt-2">
      <div class="row">
        <div class="col-md-4">
          <img src="" class="w-100 object-fit-cover" height="300" alt="Album Image" id="albumImage">
        </div>
        <div class="col-md-8">
          <p class="description" id="albumDescription"></p>
          <p class="category btn btn-outline-secondary" id="albumLocation"></p>
          <p class="latitude" id="albumLat"></p>
          <p class="longitute" id="albumLong"></p>
          <p class="date" id="albumDate"></p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="highlight">
            <label class="form-check-label" for="highlight">
              Highlights
            </label>
          </div>
        </div>

      </div>
    </div>
  </section>

  <section class="mt-5 w-100 d-grid">
    <div class="container">
        <h2 class="mb-0">Album</h2>
        <hr class="mt-2">
        <div class="row">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3" id="card-container">
                <!--cards generated by JS-->
            </div>
        </div>
</section>

  <div class="modal modal-xl fade" id="modal-fotos" tabindex="-1" aria-labelledby="modal-fotos-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="carouselInd" class="carousel slide" data-bs-ride="carousel">
            <div id="destaques-indicators" class="carousel-indicators">
            </div>
            <div id="destaques-items" class="carousel-inner">
              <!--Carousel generated by JS-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselInd" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselInd" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/JS/details.js"></script>
  <script src="./assets/JS/detailsC.js"></script>
  <script src="./assets/JS/carousel.js"></script>
</body>
</html>
